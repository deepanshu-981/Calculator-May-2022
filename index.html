<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="mycss.css" rel="stylesheet">
    
</head>
<body>
  <h1>  This is my Calculator </h1>

  <div class="container flexx">
  <div class="row">  <input type="text" name="" id=""></div>
  
  
    <div class="row">
<button class="butt">7</button>
<button class="butt">8</button>
<button class="butt">9</button>
<button class="butt">*</button>
    </div>
    <div class="row">
        <button class="butt">4</button>
        <button class="butt">5</button>
        <button class="butt">6</button>
        <button class="butt">/</button>

    </div>
    <div class="row">
        <button class="butt">1</button>
        <button class="butt">2</button>
        <button class="butt">3</button>
        <button class="butt">+</button>
    </div>
    <div class="row">
        <button class="butt">0</button>
        <button class="butt">.</button>
        <button class="butt">%</button>
        <button class="butt">-</button>
    </div>
    <div class="row"> 
        <button class="butt" id="type2">AC</button>
       <button id="type2" class="butt">=</button>
     </div>
  </div>
  <script src="jj.js"></script>
  <footer>
 -----   &copy Deepanshu Paliwal  -----
  </footer>
</body>
</html>
